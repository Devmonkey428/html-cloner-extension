<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Site Cloner</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h2>Site Cloner</h2>
        <button id="actionButton">Start Detecting</button>
        
        <div id="progressContainer" class="hidden">
            <progress id="downloadProgress" value="0" max="100"></progress>
            <span id="progressText">0% (0/0)</span>
        </div>

        <!-- <hr> -->

        <div class="manual-download" style="display: none;">
            <h3>Manual Download</h3>
            <input type="text" id="manualUrl" placeholder="Enter file URL" />
            <button id="manualDownloadButton">Download</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
